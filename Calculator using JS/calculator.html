<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
            <input type="text" readonly id="input">
        <div class="main">
            <button id="btn" onclick="currentValue='';
            document.querySelector('input').value=
            currentValue;
            ">C</button>
            <button id="btn" onclick="currentValue=currentValue+'1';
            document.querySelector('input').value=
            currentValue;
            ">1</button>
            <button id="btn" onclick="currentValue=currentValue+'2';
            document.querySelector('input').value=
            currentValue;
            ">2</button>
            <button id="btn"onclick="currentValue=currentValue+'+';
            document.querySelector('input').value=
            currentValue; 
            ">+</button>
            <button id="btn" onclick="currentValue=currentValue+'3';
            document.querySelector('input').value=
            currentValue;
            ">3</button>
            <button id="btn" onclick="currentValue=currentValue+'4';
            document.querySelector('input').value=
            currentValue;
            ">4</button>
            <button id="btn" onclick="currentValue=currentValue+'-';
            document.querySelector('input').value=
            currentValue;
            ">-</button>
            <button id="btn" onclick="currentValue=currentValue+'5';
            document.querySelector('input').value=
            currentValue;
            ">5</button>
            <button id="btn" onclick="currentValue=currentValue+'6';
            document.querySelector('input').value=
            currentValue;
            ">6</button>
            <button id="btn" onclick="currentValue=currentValue+'*';
            document.querySelector('input').value=
            currentValue;
            ">*</button>
            <button id="btn" onclick="currentValue=currentValue+'7';
            document.querySelector('input').value=
            currentValue;
            ">7</button>
            <button id="btn" onclick="currentValue=currentValue+'8';
            document.querySelector('input').value=
            currentValue;
            ">8</button>
            <button id="btn" onclick="currentValue=currentValue+'/';
            document.querySelector('input').value=
            currentValue;
            ">/</button>
            <button id="btn" onclick="
            let result=eval(currentValue);
            currentValue=result;
            
            document.querySelector('input').value=
            currentValue;
            ">=</button>
            <button id="btn" onclick="currentValue=currentValue+'9';
            document.querySelector('input').value=
            currentValue;
            ">9</button>
            <button id="btn" onclick="currentValue=currentValue+'0';
            document.querySelector('input').value=
            currentValue;
            ">0</button>
            <button id="btn" onclick="currentValue=currentValue+'.';
            document.querySelector('input').value=
            currentValue;
            ">.</button>
        </div>
    </div>
    <script>
        let currentValue='';
        document.querySelector('input').value=
        currentValue;
    </script>
</body>
</html>
